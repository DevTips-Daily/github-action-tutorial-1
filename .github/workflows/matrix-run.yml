name: Run Tests Matrix

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [14, 16, 18]
    name: OS ${{matrix.os}} and Node ${{matrix.node}}

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
      - name: Run tests
        run: |
          npm install
          npm test
  
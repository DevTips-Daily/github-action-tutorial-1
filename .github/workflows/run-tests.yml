name: Run Tests

on:
  push:

jobs:
  build:
    runs-on: macOSARM
    steps:
      - uses: actions/checkout@v3
      - name: Show current working directory
        run: pwd
      - name: List files in workspace
        run: ls -la
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Run tests
        run: |
          npm install
          npm test
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
